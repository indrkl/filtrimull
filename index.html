<body onload="onLoad();">
<script type="text/javascript">
function findGetParameter(parameterName) {
    var result = null,
        tmp = [];
    var items = location.search.substr(1).split("&");
    for (var index = 0; index < items.length; index++) {
        tmp = items[index].split("=");
        if (tmp[0] === parameterName) result = decodeURIComponent(tmp[1]);
    }
    return result;
}

function onLoad(){
	var word = document.getElementById("word").value = findGetParameter("word");
	var lang = document.getElementById("language").value = findGetParameter("language");
	objectInnerString = '<object width="100%" height="1000px" style="styes.c name="content" type="text/html" id="contentFile" data="' + lang + '-' + word + '.html"/>';
	document.getElementById("objectDiv").innerHTML = objectInnerString;
}

function changeData(){
	var obj = document.getElementById("contentFile");
	lang = document.getElementById("language").value;
	word = document.getElementById("word").value;
	data = lang + '-' + word + '.html';
	obj.data = data;
}

function changeWord(){
	document.getElementById("frm").submit();

}

function changeLanguage(lang){
	document.getElementById("language").value = lang;
	document.getElementById("frm").submit();
//	changeData();
}
</script>
<h1>Languages</h1>
<form method="GET" id = "frm">
<!--input type="hidden" name="word" id="word"-->
<input type="hidden" name="language" id="language">
<select name="word" id="word" onchange="changeWord();">
	<option value="death">Death</option>
	<option value="human">Human</option>
